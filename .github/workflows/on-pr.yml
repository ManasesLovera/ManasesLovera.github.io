name: Build on Pull Request

on:
  pull_request:
    #branches: [ main ]

permissions:
  contents: read

env:
  BUILD_PATH: "./docs"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Astro
        run: npm run build
